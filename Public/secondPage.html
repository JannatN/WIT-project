<!DOCTYPE html>
<html>

<head>
    <title>CV</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../CSS/secondPage.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</head>

<body>
    <div class="outerContainer">
        <div class="cv-template">
            <div id="name"> </div>
            <div id="about"> </div>
            <p class="title">Education</p>
            <pre id="education"> </pre>


            <p class="title">Work Experience </p>
            <pre id="experience"> </pre>

        </div>

        <div class="container">
            <div class="avatar"><img id="profileImage" src=".\assest\user.png" alt="avatar" width="150" height="150">
            </div>
            <input id="imageUpload" type="file" name="profile_photo" placeholder="Photo" required="" capture>
            <p class="title">Contact Information</p>
            <div id="contact">
            </div>
            <p class="title"> Languages</p>
            <div id="Languages"></div>
        </div>
    </div>
    <script src="../JS/secondPage.js"></script>

</body>

</html>
