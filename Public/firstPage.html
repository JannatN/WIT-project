<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Best CV</title>
    <link rel="stylesheet" href="../CSS/firstPage.css">

</head>

<body>
    <fieldset>
        <section class="Card">
            <div class="welcome">Personal Details</div>
            <div class="inputs">
                <label class=" label">What's your Full Name?</label> <br>
                <input id="name" class="input" type="text" placeholder="Full Name" onchange=input()><br>
                <label class="label">About you</label><br>
                <textarea id="aboutName" class="input" type="text" placeholder="About me"
                    onchange=input()></textarea><br>

                <label class=" label">What's Your E-mail?</label><br>
                <input id="input1" class="input" type="email" name="email" placeholder=" Your Email"
                    onchange=input()><br>
                <label class="label">Let us know your Address!</label><br>
                <input id="input2" class="input" type="text" name="Address" placeholder="Address" onchange=input()><br>
                <label class="label">What's your Phone Number?</label><br>
                <input id="input3" class="input" type="number" name="Phone" placeholder="Phone Number"
                    onchange=input()><br>

            </div>
            <div class="buttons"> <button class="button" onclick="btn_next()">Next</button></div>

        </section>
    </fieldset>
    <fieldset class=" hide">
        <section>
            <div class="welcome">Education</div>
            <div class="inputs">
                <label class="label">Tell us about your Education!</label>
                <textarea id="edu" class="textarea" type="text" placeholder="EX-2020-present: Bethlehem University"
                    onchange=input()></textarea>

                <label class="label">Languages</label>
                <input id="languages" class="input" type="text" placeholder="Enter Languages" onchange=input()>
            </div>
            <div class="buttons"> <button class="button" onclick=" btn_backToForm1()">Back</button></div>
            <div class="buttons"> <button class="button" onclick="btn_next()">Next</button></div>
        </section>

    </fieldset>
    <fieldset class="hide">
        <section>
            <div class="welcome">Work Experience</div>
            <div class="inputs">
                <label class="label">Tell us about your Work Experience!</label>
                <textarea id="exp" class="textarea" name="Experience"
                    placeholder="2020-persent: senior at Google . 2018-2020: junior at Amazon"
                    onchange=input()></textarea>
            </div>
            <div class="buttons"> <button class="button" onclick=" btn_backToForm2()">Back</button></div>
            <div class="buttons"> <button class="button" type="submit" onclick="submit()">Submit</button></div>
        </section>
    </fieldset>
    <script src="firstPage.js"></script>

</body>

</html>
