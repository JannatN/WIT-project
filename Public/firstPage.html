<body>
    <!-- multistep form -->
    <form id="msform">
        <!-- progressbar -->
        <ul id="progressbar">
            <li class="active">Personal Details </li>
            <li>Education </li>
            <li>Job Details</li>
        </ul>
        <!-- fieldsets -->
        <fieldset>
            <h2 class="fs-title">Fill your Personal Details</h2>
            <h3 class="fs-subtitle">This is step 1</h3>
            <input type="text" name="text" placeholder="Full Name" />
            <input type="text" name="email" placeholder="Email" />
            <input type="text" name="address" placeholder="Address" />
            <input type="number" name="phone" placeholder="Phone Number" />
            <input type="button" name="next" class="next action-button" value="Next" />
        </fieldset>
        <fieldset>
            <h2 class="fs-title">Education</h2>
            <h3 class="fs-subtitle">Your Education and Skills</h3>
            <textarea type="text" name="Education" placeholder="EX-2018-2022: Bethlehem University"></textarea>
            <input type="text" name="skill" placeholder="First Skill" />
            <input type="text" name="skill" placeholder="Second Skill   " />
            <input type="button" name="previous" class="previous action-button" value="Previous" />
            <input type="button" name="next" class="next action-button" value="Next" />
        </fieldset>
        <fieldset>
            <h2 class="fs-title">Experience</h2>
            <h3 class="fs-subtitle">Your Job Experience</h3>
            <textarea name="Experience" placeholder="2020-persent: senior at Google . 2018-2020: junior at Amazon"></textarea>
            <input type="button" name="previous" class="previous action-button" value="Previous" />
            <input type="submit" name="submit" class="submit action-button" value="Submit" />
        </fieldset>
    </form>
