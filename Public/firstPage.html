<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Best CV</title>
    <link rel="stylesheet" href="../CSS/firstPage.css">

</head>

<body>
    <fieldset>
        <section class="Card">
            <div class="welcome">Personal Details</div>
            <div class="inputs">
                <label class="label">What's your Full Name?</label> <br>
                <input id="input1" class="input" type="text" name="name" placeholder="Full Name" onchange=input()><br>
                <label class="label">What's Your E-mail?</label><br>
                <input id="input2" class="input" type="email" name="email" placeholder=" Your Email"
                    onchange=input()><br>
                <label class="label">Let us know your Address!</label><br>
                <input id="input3" class="input" type="text" name="Address" placeholder="Address" onchange=input()><br>
                <label class="label">What's your Phone Number?</label><br>
                <input id="input4" class="input" type="number" name="Phone" placeholder="Phone Number"
                    onchange=input()><br>

            </div>
            <div class="buttons"> <button class="button" onclick="btn_next()">Next</button></div>

        </section>
    </fieldset>
    <fieldset class=" hide">
        <section>
            <div class="welcome">Education</div>
            <div class="inputs">
                <label class="label">Tell us about your Education!</label>
                <textarea class="textarea" type="text" name="Education"
                    placeholder="EX-2018-2022: Bethlehem University"></textarea>
                <label class="label">Tell us about your skills!</label>
                <textarea class="textarea" type="text" name="Skills" placeholder="Enter your skills"></textarea>
            </div>
            <div class="buttons">
                <button class="button" onclick=" btn_backToForm1()">Back</button>
                <button class="button" onclick="btn_next()">Next</button>
            </div>
        </section>

    </fieldset>
    <fieldset class="hide">
        <section>
            <div class="welcome">Experience</div>
            <div class="inputs">
                <label class="label">Tell us about your Job Experience!</label>
                <textarea class="textarea" name="Experience"
                    placeholder="2020-persent: senior at Google . 2018-2020: junior at Amazon"></textarea>
            </div>
            <div class="buttons"> <button class="button" onclick=" btn_backToForm2()">Back</button></div>
            <div class="buttons"> <button class="button" type="submit" onclick="submit()">Submit</button></div>
            </div>
        </section>
    </fieldset>
    <script src="firstPage.js"></script>

</body>

</html>
