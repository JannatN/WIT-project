<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Best CV</title>
    <link rel="stylesheet" href="../CSS/firstPage.css">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->

    <!-- jQuery -->
    <script src="http://thecodeplayer.com/uploads/js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <!-- jQuery easing plugin -->
    <script src="http://thecodeplayer.com/uploads/js/jquery.easing.min.js" type="text/javascript"></script>
    <script src="firstPage.js"></script>

</head>

<body>
    <fieldset>
        <section class="Card">
            <div class="welcome">Step 1</div>
            <div class="inputs">
                <label class="label">What's your Full Name?</label>
                <input class="input" type="text" name="firstname" placeholder="First Name">
                <label class="label">What's Your E-mail?</label>
                <input class="input" type="email" name="email" placeholder=" Your Email">
                <label class="label">Let us know your Address!</label>
                <input class="input" type="text" name="Address" placeholder="Address">
                <label class="label">What's your Phone Number?</label>
                <input class="input" type="number" name="Phone" placeholder="Phone Number">

            </div>
            <div class="buttons">
                <button class="button" onclick="msf_btn_next()">Next</button></div>
            <!-- <div class="msf_bullet_o"></div>
                <div class="msf_line"></div> -->
        </section>
    </fieldset>
    <fieldset class=" hide">
        <section class="Card">
            <h2>This is form 2</h2>
            <input type="text" name="school" placeholder="School">
            <input type="date" name="date" placeholder="Birthdate">
            <div>
                <input type="radio" name="gender" value="male" checked> Male<br>
                <input type="radio" name="gender" value="female"> Female<br>
                <input type="radio" name="gender" value="other"> Other
            </div>
            <input type="button" name="back" value="Back" onclick="msf_btn_back()">
            <input type="button" name="next" value="Next" onclick="msf_btn_next()">
            <div class="msf_bullet_o"></div>
            <div class="msf_line"></div>
        </section>
    </fieldset>
    <fieldset class="hide">
        <section class="Card">
            <h2>The last form</h2>
            <input type="text" name="name" placeholder="Name">
            <input type="email" name="email" placeholder="Email">
            <input type="button" name="back" value="Back" onclick="msf_btn_back()">
            <input type="button" name="next" value="Next" onclick="msf_btn_next()">
            <input type="submit" name="submit" value="Submit Now!" onclick="">
            <div class="msf_bullet_o"></div>
            <div class="msf_line"></div>
        </section>
    </fieldset>

</body>


</html>
