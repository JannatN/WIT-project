<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Best CV</title>
    <link rel="stylesheet" href="../CSS/firstPage.css">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->

    <!-- jQuery -->
    <script src="http://thecodeplayer.com/uploads/js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <!-- jQuery easing plugin -->
    <script src="http://thecodeplayer.com/uploads/js/jquery.easing.min.js" type="text/javascript"></script>
    <script src="firstPage.js"></script>

</head>

<body>
    <fieldset>
        <section class="Card">
            <div class="welcome">Personal Details</div>
            <div class="inputs">
                <label class="label">What's your Full Name?</label>
                <input class="input" type="text" name="firstname" placeholder="First Name">
                <label class="label">What's Your E-mail?</label>
                <input class="input" type="email" name="email" placeholder=" Your Email">
                <label class="label">Let us know your Address!</label>
                <input class="input" type="text" name="Address" placeholder="Address">
                <label class="label">What's your Phone Number?</label>
                <input class="input" type="number" name="Phone" placeholder="Phone Number">

            </div>
            <div class="buttons">
                <button class="button" onclick="btn_next()">Next</button></div>
            <!-- <div class="msf_bullet_o"></div>
                <div class="msf_line"></div> -->
        </section>
    </fieldset>
    <fieldset class=" hide">
        <section>
            <div class="welcome">Education</div>
            <div class="inputs">
                <label class="label">Tell us about your Education!</label>
                <textarea class="textarea" type="text" name="Education"
                    placeholder="EX-2018-2022: Bethlehem University"></textarea>
                <label class="label">Tell us about your skills!</label>
                <textarea class="textarea" type="text" name="Skills" placeholder="Enter your skills"></textarea>
            </div>
            <div class="buttons">
                <button class="button" onclick=" btn_backToForm1()">Back</button>
                <button class="button" onclick="btn_next()">Next</button></div>
            <!-- <div class="msf_bullet_o"></div>
            <div class="msf_line"></div> -->
        </section>
    </fieldset>
    <fieldset class="hide">
        <section>
            <div class="welcome">Experience</div>
            <div class="inputs">
                <label class="label">Tell us about your Job Experience!</label>
                <textarea class="textarea" name="Experience"
                    placeholder="2020-persent: senior at Google . 2018-2020: junior at Amazon"></textarea>
            </div>
            <div class="buttons"> <button class="button" onclick=" btn_backToForm2()">Back</button></div>
            </div>
        </section>
    </fieldset>

</body>


</html>
